<!doctype html>
<head>
    <title>Parallel Coordinates</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <!-- qt connection -->
    <script src="../jslibs/qwebchannel.js"></script>
    <script src="../jslibs/qwebchannel.tools.js"></script>
    <!-- d3 -->
    <script src="../jslibs/d3.v3.min.js"></script>
    <script src="../jslibs/d3.parcoords.js"></script>
    <script src="../jslibs/d3.svg.multibrush.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../jslibs/d3.parcoords.css">
    <link rel="stylesheet" type="text/css" href="../jslibs/styles.css">

    <!-- drag and drop data -->
    <script>function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      passDataNameToQt(data);
    }
    </script>

</head>

<body>
    <div id="parcoordsBody" class="parcoords" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:100%;height:300px;"></div>
</body>

<!-- parcoords functions -->
<script src="parcoords.tools.js"></script>
